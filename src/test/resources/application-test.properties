spring.mongodb.embedded.version=4.4.18
spring.data.mongodb.database=community_center_test_db

logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.mongodb.driver=WARN
logging.level.org.springframework.test=INFO

spring.profiles.active=test

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none

spring.main.banner-mode=off

spring.cache.type=none

spring.security.user.name=test
spring.security.user.password=test

spring.data.mongodb.option.connections-per-host=10
spring.data.mongodb.option.threads-allowed-to-block-for-connection-multiplier=5

spring.data.mongodb.option.connect-timeout=5000
spring.data.mongodb.option.socket-timeout=5000


spring.test.database.replace=none
